<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <div class="headerDiv">
            <h1>Tic Tac Toe</h1>
            <div class="Players">
                <div class="PlayerOne">
                    <label class="PlayerOneLabel" for="PlayerOne">Player X:</label>
                    <input type="text" id="PlayerOne" placeholder="Player 1">
                </div >
                <div class="PlayerTwo">
                    <label class="PlayerTwoLabel" for="PlayerTwoLabel">Player O:</label>
                    <input type="text" id="PlayerTwo" placeholder="Player 2">
                </div>
            </div>
        </div>
    </div>
    <div class="Main">
        <div class="Gamebody">
            <div class="Button _0"></div>
            <div class="Button _1"></div>
            <div class="Button _2"></div>
            <div class="Button _3"></div>
            <div class="Button _4"></div>
            <div class="Button _5"></div>
            <div class="Button _6"></div>
            <div class="Button _7"></div>
            <div class="Button _8"></div>
        </div>
        <dialog class="dialogStart">
            <div>
                <button class="buttonStart">Start game</button>
            </div>
        </dialog>
        <dialog class="dialogGameMode">
            <p class="playerNames">Choose game mode:</p>
            <div>
                <button class="gamemode TwoPlayers">2 players</button>
                <button class="gamemode VSComputer">VS computer</button>
            </div>
        </dialog>
        <dialog class="dialogTwoPlayer">
            <p class="playerNames">Choose players names:</p>
            <div class="Players">
                <div class="divPlayersNames">
                    <div class="dialogPlayerOne">
                        <label for="dialogPlayerOne">Player X:</label>
                        <input type="text" id="dialogPlayerOne" placeholder="Player 1">
                    </div >
                    <div class="dialogPlayerTwo">
                        <label for="dialogPlayerTwo">Player O:</label>
                        <input type="text" id="dialogPlayerTwo" placeholder="Player 2">
                    </div>
                </div>
            </div>
            <div class="dialogBackContinue">
                <button class="gamemode Back">Back</button>
                <button class="gamemode Continue">Continue</button>
            </div>
        </dialog>
        <dialog class="dialog"> 
            <p class="dialogText"></p>
            <div class="buttonContainer">
                <button class="gamemode dialogMenu">Menu</button>
                <button class="gamemode dialogRestart">restart</button>
            </div>
        </dialog> 
        <dialog class="dialogVSComputer"> 
            <div class="dialogContainer">
                <p class="playerNames">Choose your side:</p>
                <div class="dialogPlayerOneComputer">
                    <button class="gamemode XOButton X">X</button>
                    <button class="gamemode XOButton O">O</button>
                </div >
                <div class="dialogBackContinue">
                    <button class="gamemode dialogBack">Back</button>
                </div>
            </div>
        </dialog> 
    </div>
    <div class="Footer">
        <p>Made by: Golan van der Bend</p>
    </div>

    <script src="tictactoeScript.js" defer></script>
</body>
</html>
