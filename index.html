<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <div class="headerDiv">
            <h1>Tic Tac Toe</h1>
            <div class="Scores">
                <div>
                    <a class="Score ScorePlayerOne">0</a>
                </div>
                <div>
                    <a class="Score Dash">-</a>
                </div>
                <div>
                    <a class="Score ScorePlayerTwo">0</a>
                </div>
            </div>
            <div class="Players">
                <div class="PlayerOne">
                    <label for="PlayerOne">Player X:</label>
                    <input type="text" id="PlayerOne" class="playersNamesInput" placeholder="Player 1" maxlength="10">
                </div >
                <div class="PlayerTwo">
                    <label for="PlayerTwo">Player O:</label>
                    <input type="text" id="PlayerTwo" class="playersNamesInput" placeholder="Player 2" maxlength="10">
                </div>
            </div>
        </div>
    </div>
    <div class="Main">
        <div class="Gamebody">
            <div class="Button _0"></div>
            <div class="Button _1"></div>
            <div class="Button _2"></div>
            <div class="Button _3"></div>
            <div class="Button _4"></div>
            <div class="Button _5"></div>
            <div class="Button _6"></div>
            <div class="Button _7"></div>
            <div class="Button _8"></div>
        </div>
        <dialog class="dialogStart dialogCard">
            <div>
                <button class="buttonStart">Start game</button>
            </div>
        </dialog>
        <dialog class="dialogGameMode dialogCard">
            <div>
                <p>Choose game mode:</p>
            </div>
            <div>
                <button class="gamemode TwoPlayers">2 players</button>
                <button class="gamemode VSComputer">VS computer</button>
            </div>
        </dialog>
        <dialog class="dialogTwoPlayer dialogCard">
            <div> <p class="playerNames">Choose players names:</p> </div>
            <div class="Players">
                <div class="divPlayersNames">
                    <div class="PlayerOne">
                        <label for="dialogPlayerOne">Player X:</label>
                        <input type="text" id="dialogPlayerOne" class="playersNamesInput" placeholder="Player 1" maxlength="10">
                    </div >
                    <div class="PlayerTwo">
                        <label for="dialogPlayerTwo">Player O:</label>
                        <input type="text" id="dialogPlayerTwo" class="playersNamesInput" placeholder="Player 2" maxlength="10">
                    </div>
                </div>
            </div>
            <div class="dialogBackContinue dialogCard">
                <button class="gamemode Back">Back</button>
                <button class="gamemode Continue">Continue</button>
            </div>
        </dialog>
        <dialog class="dialog dialogCard"> 
            <p class="dialogText"></p>
            <div class="buttonContainer">
                <button class="dialogButton">Ok</button>
            </div>
        </dialog>  
    </div>
    <div class="Footer">
        <p>Made by: Golan van der Bend</p>
    </div>

    <script src="tictactoeScript.js" defer></script>
</body>
</html>
